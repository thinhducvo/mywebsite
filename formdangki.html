    <section class="about section-padding" style="padding-top: 200px;">
        <div class="container">
            <div id="wrapper">
                <form action="#"
                 method="post" enctype="multipart/form-data" id="form-login">
                <h1 class="form-heading">Đăng kí</h1>
        
                <div class="form-group">
                    <label>Họ và tên:</label>
                    <input type="text" class="form-input" placeholder="abc">
                </div>
                <div class="form-group">
                    <label>Ngày sinh:</label>
                    <input type="date" class="form-input">
                </div>
                <div class="form-group">
                    <label for="gt">Giới tính:</label>
                    <input type="radio" value="1" name="gt" class="form-input2"><a style="color:rgb(196, 190, 190);">Nam</a>
                    <input type="radio" value="0" name="gt" class="form-input2"><a style="color:rgb(196, 192, 192);">Nữ</a>
                </div>
                <div class="form-group">
                    <label>Tài khoản:</label>
                    <input type="text" class="form-input" placeholder="abc">
                </div>
                <div class="form-group">
                    <label>Mật khẩu:</label>
                    <input type="password" class="form-input" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu:</label>
                    <input type="password" class="form-input" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-input" placeholder="clothing@gmail.com">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="number" class="form-input" placeholder="0123456789">
                </div>
                <div class="form-group">
                    <label>Địa chỉ:</label>
                    <input type="text" class="form-input"placeholder="123 Trần Văn A">
                </div>
        
                <input type="submit" value="Đăng kí" class="form-submit">
                </form>
